name: Deploy with Ansible

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy Ansible Playbook
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up SSH
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem
    
      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.2.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: echo a secret
        run: cat secret/test-secret.txt
        
      - name: Install Ansible
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Deploy required files before backup
        env:
          SSH_USER: ${{ secrets.ANSIBLE_USER }}
          SSH_HOST: 207.244.244.247
        run: |
          # Create directories (with sudo since deploy dir is root-owned)
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${SSH_USER}@${SSH_HOST} \
            "sudo mkdir -p /home/ubuntu/deploy/beoftexas /home/ubuntu/deploy/backup"

          # Deploy beoftexas .env file (via stdin to handle root-owned directory)
          cat secret/beoftexas.env | ssh -o StrictHostKeyChecking=no -i private_key.pem ${SSH_USER}@${SSH_HOST} \
            "sudo tee /home/ubuntu/deploy/beoftexas/.env > /dev/null && sudo chmod 600 /home/ubuntu/deploy/beoftexas/.env"

          # Deploy updated backup script
          cat backup/backup-all-dbs.sh | ssh -o StrictHostKeyChecking=no -i private_key.pem ${SSH_USER}@${SSH_HOST} \
            "sudo tee /home/ubuntu/deploy/backup/backup-all-dbs.sh > /dev/null && sudo chmod +x /home/ubuntu/deploy/backup/backup-all-dbs.sh"

      - name: Backup beoftexas database before deploy
        env:
          SSH_USER: ${{ secrets.ANSIBLE_USER }}
          SSH_HOST: 207.244.244.247
          CONTABO_S3_ACCESS_KEY: ${{ secrets.CONTABO_S3_ACCESS_KEY }}
          CONTABO_S3_SECRET_KEY: ${{ secrets.CONTABO_S3_SECRET_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${SSH_USER}@${SSH_HOST} \
            "export AWS_ACCESS_KEY_ID='${CONTABO_S3_ACCESS_KEY}' && \
             export AWS_SECRET_ACCESS_KEY='${CONTABO_S3_SECRET_KEY}' && \
             /home/ubuntu/deploy/backup/backup-all-dbs.sh --manual --single beoftexas"

      - name: Run Ansible Playbook
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible-playbook beoftexas/playbook.yaml --private-key private_key.pem
          ansible-playbook wbaoftexas/playbook.yaml --private-key private_key.pem
          ansible-playbook projectsend/playbook.yaml --private-key private_key.pem
          ansible-playbook strapi/playbook.yaml --private-key private_key.pem
          ansible-playbook nginx/playbook.yaml --private-key private_key.pem
          ansible-playbook backup/playbook.yaml --private-key private_key.pem
