server {
    listen 80;
    listen [::]:80;

    server_name beoftexas.com www.beoftexas.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://beoftexas.com$request_uri;
    }

    location ^~ /form.php {
        return 404;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name beoftexas.com;

    ssl_certificate /etc/letsencrypt/live/beoftexas.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beoftexas.com/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://ajax.googleapis.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;" always;

    location / {
        proxy_pass http://work-beoftexas-1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location ^~ /form.php {
        return 404;
    }
}
