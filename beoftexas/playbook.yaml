- name: Deploy Benefit Elect of Texas website via Docker
  hosts: web01
  become: true
  tasks:
    - name: Log into DockerHub
      docker_login:
        username: '{{ lookup("env", "DOCKERHUB_USERNAME") }}'
        password: '{{ lookup("env", "DOCKERHUB_PASSWORD") }}'

    - name: Creates directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      loop:
        - /home/ubuntu/deploy
        - /home/ubuntu/deploy/beoftexas
        - /home/ubuntu/deploy/beoftexas/data
        - /home/ubuntu/deploy/beoftexas/docker/nginx

    - name: copy Docker Compose files
      copy:
        src: "{{ item }}"
        dest: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/{{ item }}"
      loop:
      - docker-compose.yaml

    - name: copy nginx config
      copy:
        src: "docker/nginx/default.conf"
        dest: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/docker/nginx/default.conf"

    - name: copy environment file
      copy:
        src: "../secret/beoftexas.env"
        dest: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/.env"
        mode: '0600'

    - name: Deploy with docker compose
      ansible.builtin.shell:
        cmd: "docker compose up -d"
        chdir: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/"
      register: compose_up_result

    - name: Gracefully reload beoftexas nginx config
      ansible.builtin.shell:
        cmd: "docker compose exec -T nginx nginx -s reload"
        chdir: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/"
      register: nginx_reload_result
      failed_when: false

    - name: Wait for PHP-FPM container to be ready
      ansible.builtin.shell:
        cmd: "docker compose exec -T web php -v"
        chdir: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/"
      register: php_check
      retries: 10
      delay: 3
      until: php_check.rc == 0

    - name: Wait for MariaDB to be ready
      ansible.builtin.shell:
        cmd: "docker compose exec -T mariadb mariadb -u beoftexas -p$(grep '^DB_PASSWORD=' .env | cut -d'=' -f2-) -e 'SELECT 1' 2>&1"
        chdir: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/"
      register: db_check
      retries: 30
      delay: 2
      until: db_check.rc == 0

    - name: Run database migrations
      ansible.builtin.shell:
        cmd: "docker compose exec -T web php vendor/bin/phinx migrate -e production"
        chdir: "{{ (deploy_path | default('/home/' ~ ansible_user)) }}/beoftexas/"
      register: migration_result

    - name: Display migration output
      ansible.builtin.debug:
        var: migration_result.stdout_lines

    - name: Restart reverse proxy nginx to pick up beoftexas on shared network
      ansible.builtin.shell:
        cmd: "docker compose restart web"
        chdir: /home/ubuntu/deploy/nginx
      register: nginx_restart_result
      failed_when: false
      changed_when: nginx_restart_result.rc == 0
