- name: Deploy Benefit Elect of Texas website via Docker
  hosts: web01
  become: true
  tasks:

    - name: Creates directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: "0700"
      loop:
        - /root/beoftexas/data
        - /root/beoftexas/data/nginx
        - /root/beoftexas/data/certbot
        - /root/beoftexas/secret

    - name: Copy secrets
      ansible.builtin.copy:
        src: "../secret/{{ item }}"
        dest: "/root/beoftexas/secret/{{ item }}"
        mode: "0600"
      loop:
        - beoftexas_db_pw.txt
        - beoftexas_db_root_pw.txt
        - strapi_db_pw.txt

    - name: Copy Docker Compose files
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: "/root/beoftexas/{{ item }}"
        mode: "0600"
      loop:
        - docker-compose.yaml

    - name: Create and start services
      community.docker.docker_compose_v2:
        project_src: /root/beoftexas
      register: output

    - name: copy scripts
      ansible.builtin.copy:
        src: "scripts/{{ item }}"
        dest: "/root/beoftexas/{{ item }}"
        mode: "0600"
      loop:
        - backup.sh

    - name: Create backup cronjob
      ansible.builtin.cron:
        name: "check dirs"
        minute: "0"
        hour: "0"
        job: "/root/beoftexas/backup.sh > /dev/null"
