  mariadb:
    image: mariadb
    restart: always
    secrets:
     - beoftexas_db_root_pw
     - beoftexas_db_pw
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/beoftexas_db_root_pw
      MYSQL_DATABASE: beoftexas
      MYSQL_USER: beoftexas
      MYSQL_PASSWORD_FILE: /run/secrets/beoftexas_db_pw
    volumes:
     - ./data/mariadb/data:/var/lib/mysql
secrets:
  strapi_db_pw:
    file: ./secrets/strapi_db_pw.txt
  beoftexas_db_root_pw:
    file: ./secrets/beoftexas_db_root_pw.txt
  beoftexas_db_pw:
