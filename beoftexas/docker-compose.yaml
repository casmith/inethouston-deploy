name: beoftexas
services:
  web:
    image: casmith/beoftexas:2026.01.13.d8ed1ab1
    secrets:
     - beoftexas_db_pw
    networks:
      shared:
        aliases:
          - beoftexas-web
      default:
    environment:
      DB_NAME: beoftexas
      DB_HOST: beoftexas-mariadb-1
      DB_USER: beoftexas
      DB_PASSWORD_FILE: /run/secrets/beoftexas_db_pw
      STRAPI_URL: https://strapi.beoftexas.com
    depends_on:
      - mariadb
    restart: always
