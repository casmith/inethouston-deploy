services:
  strapi:
    image: strapi/strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: strapi
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: strapi
    volumes:
      - ./app:/srv/app
    secrets:
      - strapi_db_pw
    depends_on:
      - postgres
    entrypoint: [ '/bin/sh', '-c', 'export DATABASE_PASSWORD=$$(cat /run/secrets/strapi_db_pw) ; source /usr/local/bin/docker-entrypoint.sh' ]
    restart: always
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD_FILE: /run/secrets/strapi_db_pw
    volumes:
      - ./postgres:/var/lib/postgresql/data
    secrets:
      - strapi_db_pw
    restart: always
networks:
  default:
    name: work_default
    external: true
secrets:
  strapi_db_pw:
    file: ./secret/strapi_db_pw.txt
